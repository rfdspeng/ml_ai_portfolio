experiment_name: 001_tutorial_setup
data_prep:
  type: DynamicDataPrepPipeline
  params:
    ordinal_columns:
    - Sex
    numeric_columns:
    - Pclass
    - SibSp
    - Parch
    numeric_transformations:
      default: passthrough
    onehot_columns: []
model:
  type: RandomForestClassifier
  params:
    max_depth: 5
    random_state: 0
splitter:
  type: StratifiedKFold
  params:
    n_splits: 5
    shuffle: true
    random_state: 0
