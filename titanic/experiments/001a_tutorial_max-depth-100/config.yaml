experiment_name: 001a_tutorial_max-depth-100
data_prep:
  type: DynamicDataPrepPipeline
  params:
    ordinal_columns:
    - Sex
    numeric_columns:
    - Pclass
    - SibSp
    - Parch
    onehot_columns: []
    numeric_transformations:
      default: passthrough
model:
  type: RandomForestClassifier
  params:
    max_depth: 100
    random_state: 0
splitter:
  type: StratifiedKFold
  params:
    n_splits: 5
    shuffle: true
    random_state: 0
