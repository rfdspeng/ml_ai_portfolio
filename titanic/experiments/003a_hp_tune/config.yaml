experiment_name: 003a_hp_tune
data_prep:
  type: DynamicDataPrepPipeline
  params:
    ordinal_columns:
    - Sex
    numeric_columns:
    - Age
    - Pclass
    - Fare
    onehot_columns: []
    numeric_transformations:
      default: passthrough
    extract_title: true
    extract_fam: true
    impute_age_kwargs:
      impute: true
      add_indicator: true
model:
  type: RandomForestClassifier
  params:
    max_depth: 20
    random_state: 0
splitter:
  type: StratifiedKFold
  params:
    n_splits: 5
    shuffle: true
    random_state: 0
param_grid:
- model__max_depth:
  - 5
  - 6
  - 7
  - 8
  - 9
  - 10
  - 15
  - 20
  data_prep__extract_deck:
  - false
  - true
  data_prep__extract_sexpclassage:
  - false
  - true
  data_prep__impute_age_kwargs:
  - {}
  - impute: true
  - impute: true
    add_indicator: true
  data_prep__numeric_transformations:
  - default: passthrough
    Fare: passthrough
  - default: passthrough
    Fare:
      type: Pipeline
      steps:
      - name: bin
        transformer:
          type: KBinsDiscretizer
          params:
            n_bins: 4
            encode: ordinal
      - name: scale
        transformer:
          type: MinMaxScaler
  - default: passthrough
    Fare:
      type: QuantileTransformer
  - default: passthrough
    Fare:
      type: QuantileTransformer
      params:
        output_distribution: normal
