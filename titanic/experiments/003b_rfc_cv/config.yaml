experiment_name: 003b_rfc_cv
data_prep:
  type: DynamicDataPrepPipeline
  params:
    ordinal_columns:
    - Sex
    numeric_columns:
    - Age
    - Pclass
    - Fare
    onehot_columns: []
    numeric_transformations:
      default: passthrough
    extract_title: true
    extract_fam: true
model:
  type: RandomForestClassifier
  params:
    max_depth: 7
    random_state: 0
splitter:
  type: StratifiedKFold
  params:
    n_splits: 5
    shuffle: true
    random_state: 0
