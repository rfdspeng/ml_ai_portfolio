experiment_name: 004c_age_imputer_cv
data_prep:
  type: DynamicDataPrepPipeline
  params:
    extract_title: true
    extract_fam: true
    numeric_columns:
    - SibSp
    - Pclass
    - Fare
    ordinal_columns:
    - Sex
    onehot_columns: []
    numeric_transformations:
      default: passthrough
      Fare:
        type: Pipeline
        steps:
        - name: bin
          transformer:
            type: KBinsDiscretizer
            params:
              n_bins: 4
              encode: ordinal
        - name: scale
          transformer:
            type: MinMaxScaler
model:
  type: RandomForestRegressor
  params:
    max_depth: 4
    n_estimators: 50
    random_state: 0
splitter:
  type: KFold
  params:
    n_splits: 5
    shuffle: true
    random_state: 0
target: Age
